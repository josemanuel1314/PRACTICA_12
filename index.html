<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@100..900&family=Lexend:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Tienda Nike</title>
</head>
<body>
    <header class="header__nike">
        <img class="header__logo header" src="img/logo-menu.png" alt="Icono Menu">
        <img class="header__logo header__logo--main" src="img/logo-nike.png" alt="Logo Nike">
        <img class="header__logo" src="img/icono-carrito.png" alt="Icono Carrito">
    </header>

    <main>
        <section class="banner__main">
            <h2 class="banner__title">Productos de novedad</h2>
            <p class="banner__parrafo">Conoce los nuevos productos</p>
        </section>

        <section class="products">     
            <article class="products__items" >
                <img class="products__img" src="img/chaqueta.png" alt="Playeras">
                <h3 class="products__description">Playeras 2024</h3>
                <p class="products__price">$2,5000</p>
            </article>

            <article class="products__items">
                <img class="products__img" src="img/zapato.png" alt="Tenis">
                <h3 class="products__description">Tenis 2024</h3>
                <p class="products__price">$2,8000</p>
            </article>

            <article class="products__items">
                <img class="products__img" src="img/zapatillas.png" alt="Nike air">
                <h3 class="products__description">Nike Air</h3>
                <p class="products__price">$3,8000</p>
            </article>

            <article class="products__items">
                <img class="products__img" src="img/chaqueta.png" alt="Playeras">
                <h3 class="products__description">Playeras 2024</h3>
                <p class="products__price">$2,5000</p>
            </article>

            <article class="products__items">
                <img class="products__img" src="img/zapato.png" alt="Tenis">
                <h3 class="products__description">Tenis 2024</h3>
                <p class="products__price">$2,8000</p>
            </article>

            <article class="products__items">
                <img class="products__img" src="img/zapatillas.png" alt="Nike air">
                <h3 class="products__description">Nike Air</h3>
                <p class="products__price">$3,8000</p>
            </article>

            <article class="products__items">
                <img class="products__img" src="img/zapatillas.png" alt="Nike air">
                <h3 class="products__description">Nike Air</h3>
                <p class="products__price">$3,8000</p>
            </article>

            <article class="products__items">
                <img class="products__img" src="img/zapatillas.png" alt="Nike air">
                <h3 class="products__description">Nike Air</h3>
                <p class="products__price">$3,8000</p>
            </article>
        </section>
        <section class="cart">
            <h2 class="cart__title">Carrito</h2>
            <div class="cart__items">
                <img class="cart__img" src="img/chaqueta.png" alt="">
                <p class="cart__price">$2,000</p>
                <p>Sudadera</p>
                <i class="cart__icon"><img src="img/basura.png" alt="Icono eliminar" class="delete__item"></i>
            </div>
        </section>

    </main>

</body>
</html>
